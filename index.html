<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Форма обратной связи - Пристрой билет</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="header-left">
                    <div class="logo"><img src="images/logo.svg" alt="logo" class="logo"></div>
                    <div class="company">Пристрой<br>Билет</div>
                </div>
                <nav>
                    <div class="nav">Контакты</div>
                    <div class="nav">О нас</div>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <div class="inner">
                    <div class="image"><img src="images/tickets.svg" alt="tickets" class="tickets"></div>
                    <div class="slogan">
                        <h2>Горит билет?</h2>
                        <h1>Мы пристроим!</h1>
                    </div>
                </div>
            </section>
            <section>
                <div class="label">
                    <div class="title">Оставь свои контакты</div>
                    <div class="subtitle">И мы свяжемся с тобой</div>
                </div>
                <div class="form">
                    <form id="form">
                        <input type="text" name="name" id="name" placeholder="Имя">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <input type="tel" name="tel" id="tel" placeholder="Номер телефона">
                        <input type="submit" value="Отправить" id="submit">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="FAQ" data-desc="Сайт находится в разработке">?</div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
